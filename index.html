<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sweet Bonanza Слот</title>
  <style>


  </style>
</head>
<body>
<div class="header">
  <img src="assets/logo.png" alt="">
</div>
<div class="container">

  <div class="left-side">
    <div class="people"></div>
  </div>
  <div class="right-side">
    <div class="right-side-text">
      <div class="right-side-text1">Крути слоты</div>
      <div class="right-side-text-container">
        <p>Забирай бонус
      </div>
    </div>
    <div class="slot-machine">
      <div class="slot-container">
        <div class="slot-column" id="column1"></div>
        <div class="slot-column" id="column2"></div>
        <div class="slot-column" id="column3"></div>
        <div class="slot-column" id="column4"></div>
        <div class="slot-column" id="column5"></div>
        <div class="slot-column" id="column6"></div>
      </div>
    </div>
    <div class="steps">
      <img src="assets/step%201.svg" alt="">
      <img src="assets/step%202.svg" alt="">
      <img src="assets/step%203.svg" alt="">
    </div>
  </div>
</div>
<div class="footer">
  <div class="footer-left">
    <img src="assets/visa2.svg" alt="Footer Left 1">
    <img src="assets/mastercard2.svg" alt="Footer Left 2">
  </div>
  <div class="footer-right">
    <img src="assets/social-icon2.svg" alt="Footer Right">
  </div>
</div>
<div id="winModal" class="modal">
  <div class="modal-content">
    <img src="assets/logo.png" alt="Logo" class="modal-logo">
    <div class="modal-left">
      <h2>Забирай свой приветственный бонус</h2>
      <div class="modal-left-text">
        <p>до 200 000 KZT</p>
      </div>
      <p>100% + 500 FS</p>
    </div>
    <div class="modal-right">
      <input type="text" placeholder="Имя">
      <input type="email" placeholder="Email">
      <button class="claim-button" onclick="window.location.href='https://www.google.com'">Забрать</button>
    </div>
  </div>
  <div class="steps1">
    <img src="assets/step%201.svg" alt="">
    <img src="assets/step%202.svg" alt="">
    <img src="assets/step%203.svg" alt="">
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
